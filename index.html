<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/UI.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="title">Bear || Hunter || Princess</div>
        </div>
        <div class="game-container">
            <div class="scores">
                <div class="player-info">
                    <img src="./img/banner-red.png" alt="Red Player Banner" class="banner">
                    <div class="user">Player</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player-info">
                    <img src="./img/banner-blue.png" alt="Blue Computer Banner" class="banner">
                    <div class="user">Computer</div>
                    <div class="computer-score">0</div>
                </div>
            </div>
            <div class="button-container">
                <div class="button">
                    <img src="./img/teddy-bear.png" alt="rock">
                </div>
                <div class="button">
                    <img src="./img/hunter.png" alt="paper">
                </div>
                <div class="button">
                    <img src="./img/princess.png" alt="scissors">
                </div>
            </div>
            <div class="results">
                <img src="./img/scroll.png" alt="scroll" class="scroll">
                <div class="text">Choose your move!</div>
            </div>
        </div>
        <div class="reset">
            <button id="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
